<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Details</title>
  <th:block th:replace="fragments/common :: css"></th:block>

</head>
<body>
  <header>
      <div th:replace="fragments/common :: nav"></div>
  </header>
  <main>
    <h3 th:text="${user.username}"></h3>
    <p th:text="${user.bio}"></p>

    <h4>Most recent posts</h4>
    <th:block th:each="post: ${user.posts}">
      <div>
        <p th:text="${post.body}"></p>
        <p th:text="${post.createdAt}"></p>
      </div>
    </th:block>

    <form action="/follow" method="POST">
      <input type="hidden" th:name="${user.id}">
      <input type="submit" value="Follow Person">
    </form>

    </form>
  </main>
</body>
</html>
